# Writers Factory Core - Agent Registry
# Configure all available LLM agents here

agents:
  # ============================================================================
  # ANTHROPIC MODELS
  # ============================================================================

  claude-opus-4:
    provider: anthropic
    model: claude-opus-4-20250514
    enabled: true
    context_window: 200000
    max_output: 16384
    cost_per_1k_input: 0.015
    cost_per_1k_output: 0.075
    strengths:
      - creative_narrative
      - complex_reasoning
      - philosophical_depth
      - character_development
    handler: factory.agents.anthropic.ClaudeOpus4
    description: "Most capable Claude model for complex creative tasks"

  claude-sonnet-4.5:
    provider: anthropic
    model: claude-sonnet-4-5-20250929
    enabled: true
    context_window: 200000
    max_output: 16384
    cost_per_1k_input: 0.003
    cost_per_1k_output: 0.015
    strengths:
      - creative_narrative
      - character_voice
      - metaphor_discipline
      - cost_effective
    handler: factory.agents.anthropic.ClaudeSonnet45
    description: "Best balance of quality and cost for creative writing"

  claude-sonnet-3.5:
    provider: anthropic
    model: claude-sonnet-3-5-20241022
    enabled: true
    context_window: 200000
    max_output: 8192
    cost_per_1k_input: 0.003
    cost_per_1k_output: 0.015
    strengths:
      - fast_iteration
      - dialogue
      - consistent_voice
    handler: factory.agents.anthropic.ClaudeSonnet35
    description: "Fast and reliable for general creative writing"

  # ============================================================================
  # OPENAI MODELS
  # ============================================================================

  gpt-4o:
    provider: openai
    model: gpt-4o-2024-11-20
    enabled: true
    context_window: 128000
    max_output: 16384
    cost_per_1k_input: 0.0025
    cost_per_1k_output: 0.01
    strengths:
      - dialogue
      - polish
      - consistency
      - editing
    handler: factory.agents.openai.GPT4o
    description: "Excellent for dialogue and polished prose"

  gpt-4-turbo:
    provider: openai
    model: gpt-4-turbo-2024-04-09
    enabled: true
    context_window: 128000
    max_output: 4096
    cost_per_1k_input: 0.01
    cost_per_1k_output: 0.03
    strengths:
      - structured_output
      - technical_accuracy
      - world_building
    handler: factory.agents.openai.GPT4Turbo
    description: "Strong reasoning for complex world-building"

  gpt-3.5-turbo:
    provider: openai
    model: gpt-3.5-turbo-0125
    enabled: false
    context_window: 16385
    max_output: 4096
    cost_per_1k_input: 0.0005
    cost_per_1k_output: 0.0015
    strengths:
      - speed
      - cost_effective
      - quick_drafts
    handler: factory.agents.openai.GPT35Turbo
    description: "Fast and cheap for initial drafts"

  # ============================================================================
  # GOOGLE MODELS
  # ============================================================================

  gemini-2-flash:
    provider: google
    model: gemini-2.0-flash-exp
    enabled: true
    context_window: 1000000
    max_output: 8192
    cost_per_1k_input: 0.0
    cost_per_1k_output: 0.0
