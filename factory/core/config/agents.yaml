    - qwen-max

  dialogue:
    - gpt-4o
    - claude-sonnet-3.5
    - doubao

# ============================================================================
# GLOBAL SETTINGS
# ============================================================================

settings:
  default_temperature: 0.8
  default_max_tokens: 2000
  default_timeout: 120
  retry_attempts: 3
  retry_delay: 2.0
  enable_caching: true
  log_all_requests: true
