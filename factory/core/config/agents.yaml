  premium:
    - claude-opus-4
    - gpt-4o
    - gemini-1.5-pro

  balanced:
    - claude-sonnet-4.5
    - gpt-4o
    - gemini-2-flash
    - deepseek-v3

  budget:
    - claude-sonnet-3.5
